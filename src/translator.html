<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用来方便记录英文翻译的软件</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/translate.js"></script>
    <script src="lib/md5.js"></script>
    <script src="lib/dev_transate.js"></script>
    <script src="lib/fn.js"></script>
    <style>
        :root {
            --mdn-font-family: "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif
        }
    </style>
    <style>
        select {
            display: block;
        }

        textarea {
            resize: none;
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 20rem;
        }
    </style>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <!-- <a href="tencent://message/?uin=1708320534">Q我</a> -->
    <button onclick="window.electronAPI.clearData()">清空所有“浏览器”缓存</button>
    <button onclick="window.action.deleteFolder('./data')">删除所有数据文件</button>
    <button onclick="window.open('list.html', 'new', 'location=no, toolbar=no')">翻译表</button>
    <button onclick="window.open('json_operator.html', 'new', 'location=no, toolbar=no')">11111111111111</button>
    <!-- <button onclick="window.open('json_operator.html', 'new', 'location=no, toolbar=no')">操作表</button> -->
    <h2>接口一</h2>
    <a href="https://chat.extkj.cn/" target="_blank">chatCPT</a>
    <a href="https://chat.aidutu.cn/?k#/chat/1684171732288" target="_blank">chatCPT</a>
    <a href="https://chatgptmirror.com/chat" target="_blank">chatCPT</a>
    <div id="free-translate-block" class="translate-block">
        <textarea name="" id="" rows="10" autofocus></textarea>
        <textarea name="" id="" rows="10" readonly></textarea>
    </div>
    <div id="result-block">
        <div id="desc">
            <h3></h3>
            <div id="phonetic"></div>
            <div id="mean"></div>
        </div>
        <div id="bubbles-block">
            <h3>单词</h3>
            <ul class="bubble-list" id="bubble-list-word"></ul>
            <h3>词句</h3>
            <ul class="bubble-list" id="bubble-list-sentence"></ul>
            <div id="bubble-submit">
                <h4>已添加：</h4>
                <ul class="bubble-list" id="bubble-list-added"></ul>
                <button>确认添加</button>
            </div>
        </div>
    </div>
    <h2>接口二</h2>
    <div id="used-string-length">已使用字符数：<span>0</span></div>
    <div id="current-transType">form: <span>en</span> to: <span>zh</span></div>
    <div id="dev-translate-block" class="translate-block">
        <textarea name="" id="" rows="10" placeholder="该接口如果能用请尽量不用，如果不能用那就是我重置了密钥"></textarea>
        <textarea name="" id="" rows="10" readonly></textarea>
    </div>
    <button id="dev-translate-submit">翻译</button>
    <div id="menu-translator"></div>
    <script src="./js/init.js"></script>
    <script src="./js/float_translator.js"></script>
    <script src="./js/renenderer.js"></script>
</body>

</html>
